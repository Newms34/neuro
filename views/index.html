<!DOCTYPE html>
<html>

<head>
    <title>Neuron Simulation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body ng-app='neur-app' ng-controller='neur-con'>
    <div class='container' id='brain'>
        <div class='outpt' ng-repeat='o in outs' style='top:{{o.y}}px;left:{{o.x}}px;' ng-class="{'active-out':o.active}">Output {{$index}}</div>
        <div class='inpt' ng-repeat='in in ins' style='top:{{in.y}}px;left:{{in.x}}px;' ng-class="{'active-in':in.active}" ng-click='toggleInp($index)'>Input {{$index}}
            <div class='conn' ng-repeat='c in in.o' style='transform:rotateZ({{c.ang}}deg);width:{{c.len}}px;height:{{c.wt*3}}px;' ng-class="{'an-out':c.isOut}"></div>
        </div>
        <div class='neuron' ng-repeat='n in neurons' style='left:{{n.x}}px;top:{{n.y}}px;' ng-class="{'active-neur':n.active==true}">
            <div class='conn' ng-repeat='c in n.o' style='transform:rotateZ({{c.ang}}deg);width:{{c.len}}px;height:{{c.wt*3}}px;' ng-class="{'an-out':c.isOut}"></div>
        </div>
    </div>
    <input type='checkbox' ng-model='okayRun'/> Uncheck to halt!
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/angular/angular.min.js"></script>
    <script src='/js/main.js'></script>
</body>

</html>
