<!DOCTYPE html>
<html>

<head>
    <title>Neuron Simulation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body ng-app='neur-app' ng-controller='neur-con' ng-cloak>
    <div class='container' id='brain' style="transform:translateZ({{is3d?-900:0}}px)">
        <div class='brain-3d-cont' style = 'transform-origin:50% 50%;width:100%;height:100%;transform-style:preserve-3d;transform:translateZ({{is3d?900:0}}px) rotateY({{is3d?mouseAng:0}}deg);perspective:1200px;'>
            <div class='outpt' ng-repeat='o in outs' style='top:{{o.y}}px;left:{{o.x}}px;transform:rotateY({{is3d?-mouseAng:0}}deg);' ng-class="{'active-out':o.active}">{{o.action}}</div>
            <div class='inpt' ng-repeat='in in ins' style ='transform:translateX({{in.x}}px) translateY({{in.y}}px) translateZ({{is3d?in.z:0}}px) rotateY({{is3d?-mouseAng:0;}}deg);' ng-class="{'active-in':in.active}">Input {{$index}}
                <div class='conn' ng-repeat='c in in.o' style='transform:rotateY({{is3d?c.threeAng.h-mouseAng:0}}deg) rotateZ({{is3d?c.threeAng.v:c.ang}}deg);width:{{c.len}}px;height:{{c.weight*3}}px;'  ng-class="{'an-out':tracePath && activePath[1] && activePath[1].toString().indexOf([$parent.$index][$index])!=-1}"></div>
            </div>
            <div class='neuron' ng-repeat='n in neurons' style ='transform:translateX({{n.x}}px) translateY({{n.y}}px) translateZ({{is3d?n.z:0}}px) rotateY({{is3d?-mouseAng:0;}}deg);' ng-class="{'active-neur':n.active==true}">
                <div class='conn' ng-repeat='c in n.o' style='transform:rotateY({{is3d?c.threeAng.h-mouseAng:0}}deg) rotateZ({{is3d?c.threeAng.v:c.ang}}deg);width:{{c.len}}px;height:{{c.weight*3}}px;' ng-class="{'an-out':tracePath && activePath[0] && activePath[0].toString().indexOf([$parent.$index][$index])!=-1}"></div>
            </div>
        </div>
    </div>
    <button ng-click='showCons = !showCons' class='btn btn-success pull-right'>&#9881;</button>
    <div class='container panel panel-success panel-body' id='controls' ng-show='showCons'>
        <div class='row'>
            <div class='col-md-3'>Highest Score</div>
            <div class='col-md-3'>
                {{lastScore}}
            </div>
            <div class='col-md-3'>{{lastDeath}}</div>
        </div>
        <h3>Options:</h3>
        <div class='row'>
            <div class='col-md-3'>Uncheck to halt</div>
            <div class='col-md-6'>
                <input type='checkbox' ng-model='okayRun' title='Uncheck this to halt the simulation at its current point'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-3'>Auto-repeat</div>
            <div class='col-md-6'>
                <input type='checkbox' ng-model='rpt' title='Restart the simulation, with current network and weights, whenever it reaches an end condition'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-3'>Lock prey to center</div>
            <div class='col-md-6'>
                <input type='checkbox' ng-model='lockPrey' title='If active, this will prevent the prey item from moving. This will make the learning process easier, but less realistic.'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-3'>Trace path</div>
            <div class='col-md-6'>
                <input type='checkbox' ng-model='tracePath' ng-change='grafWarn(0)' title='Toggle better visibility on connections taken between nodes.'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-3'>3d Mode</div>
            <div class='col-md-6'>
                <input type='checkbox' ng-model='is3d' ng-change='grafWarn(1)' title='Toggle 3d Mode'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-3'>Speed</div>
            <div class='col-md-6'>
                <input type='range' min='1' max='100' ng-model='speedRaw' ng-change='changeSpeed()' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-3'>Energy Remaining</div>
            <div class='col-md-6'>
                <div id='en-meter-outer'>
                    <div id='en-meter-inner'>
                        <div id='en-meter-meter' title='{{100*remainingEn/totalEn}}%' style='width:{{100*remainingEn/totalEn}}%;background:hsl({{120*remainingEn/totalEn}},100%,50%);box-shadow:0 0 3px hsl({{120*remainingEn/totalEn}},100%,50%);'></div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class='row'>
            <div class='col-md-4 col-md-offset-4'>
                <button class='btn btn-primary' ng-click='startSim()' ng-disabled='hasStarted'>Go</button>
            </div>
            <div class='col-md-4'>
                <button class='btn btn-danger' ng-click='resetBrain()'>Reset</button>
            </div>
        </div>
    </div>
    <div class='container' id='playfield'>
        <div id='org' style='left:{{org.x}}px;top:{{org.y}}px;'>
            <div class='sensor' id='sensL'></div>
            <div class='sensor' id='sensR'></div>
        </div>
        <div id='prey' style='left:{{prey.x}}px;top:{{prey.y}}px;transform:rotateZ({{prey.facing}}deg);'>{{lockPrey?'&#127807;':'&#128048;'}}</div>
    </div>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/bootbox.js/bootbox.js"></script>
    <script src="/angular/angular.min.js"></script>
    <script src='/js/main.js'></script>
</body>

</html>
