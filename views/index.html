<!DOCTYPE html>
<html>

<head>
    <title>Neuron Simulation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body ng-app='neur-app' ng-controller='neur-con' ng-cloak>
    <div class='container' id='brain'>
        <div class='outpt' ng-repeat='o in outs' style='top:{{o.y}}px;left:{{o.x}}px;' ng-class="{'active-out':o.active}">{{o.action}}</div>
        <div class='inpt' ng-repeat='in in ins' style='top:{{in.y}}px;left:{{in.x}}px;' ng-class="{'active-in':in.active}">Input {{$index}}
            <div class='conn' ng-repeat='c in in.o' style='transform:rotateZ({{c.ang}}deg);width:{{c.len}}px;height:{{c.weight*3}}px;' ng-class="{'an-out':c.isOut}"></div>
        </div>
        <div class='neuron' ng-repeat='n in neurons' style='left:{{n.x}}px;top:{{n.y}}px;' ng-class="{'active-neur':n.active==true}">
            <div class='conn' ng-repeat='c in n.o' style='transform:rotateZ({{c.ang}}deg);width:{{c.len}}px;height:{{c.weight*3}}px;' ng-class="{'an-out':c.isOut}"></div>
        </div>
    </div>
    <button ng-click='showCons = !showCons' class='btn btn-success pull-right'>&#9881;</button> 
    <div class='container panel panel-success panel-body' id='controls' ng-show='showCons'>
        <div class='row'>
            <div class='col-md-3'>Uncheck to halt</div>
            <div class='col-md-6'>
                <input type='checkbox' ng-model='okayRun' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-3'>Energy Remaining</div>
            <div class='col-md-6'>
                <div id='en-meter-outer'>
                    <div id='en-meter-inner'>
                        <div id='en-meter-meter' title='{{100*remainingEn/totalEn}}%' style='width:{{100*remainingEn/totalEn}}%;background:hsl({{120*remainingEn/totalEn}},100%,50%);box-shadow:0 0 3px hsl({{120*remainingEn/totalEn}},100%,50%);'></div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class='row'>
            <div class='col-md-4 col-md-offset-4'>
                <button class='btn btn-primary' ng-click='startSim()' ng-disabled='hasStarted'>Go</button>
            </div>
            <div class='col-md-4'>
                <button class='btn btn-danger'>Reset</button>
            </div>
        </div>
    </div>
    <div class='container' id='playfield'>
        <div id='org' style='left:{{org.x}}px;top:{{org.y}}px;'>
        {{org.x}},{{org.y}}
            <div class='sensor' id='sensL'></div>
            <div class='sensor' id='sensR'></div>
        </div>
        <div id='prey' style='left:{{prey.x}}px;top:{{prey.y}}px;transform:rotateZ({{prey.facing}}deg);'>&#128048;</div>
    </div>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/angular/angular.min.js"></script>
    <script src='/js/main.js'></script>
</body>

</html>
